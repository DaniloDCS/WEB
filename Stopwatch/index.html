<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONÔMETRO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <h1 class="page-title">CRONÔMETRO</h1>
    <div id="counterView">
        <div class="tempo">
            <div class="tempo-item">
                <label class="text-time" id="horas">00</label>
                <label class="text-descricion">HORAS</label>
            </div>
            <div class="tempo-item">
                <label class="text-time" id="minutos">00</label>
                <label class="text-descricion">MINUTOS</label>
            </div>
            <div class="tempo-item">
                <label class="text-time" id="segundos">00</label>
                <label class="text-descricion">SEGUNDOS</label>
            </div>
        </div>
        <button id="btn-iniciar">Iniciar</button>
        <button id="btn-pausar">Pausar</button>
        <button id="btn-continuar">Continuar</button>
        <button id="btn-reiniciar">Reiniciar</button>
    </div>
</body>
</html>
