<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA BÁSICA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> # CALCULADORA BÁSICA #</h1>
    <div>
        <input type="text" disabled id="resultado">
        <button class="del" id="apagar">&larr;</button>
        <button onClick="val(this)" id="1">1</button>
        <button onClick="val(this)" id="2">2</button>
        <button onClick="val(this)" id="3">3</button>
        <button onClick="val(this)" id="+">+</button>
        
        <button onClick="val(this)" id="4">4</button>
        <button onClick="val(this)" id="5">5</button>
        <button onClick="val(this)" id="6">6</button>
        <button onClick="val(this)" id="-">-</button>
        
        <button onClick="val(this)" id="7">7</button>
        <button onClick="val(this)" id="8">8</button>
        <button onClick="val(this)" id="9">9</button>
        <button onClick="val(this)" id="/">/</button>
        
        <button onClick="val(this)" id="0">0</button>
        <button onClick="val(this)" id=".">.</button>
        <button onClick="val(this)" id="9">9</button>
        <button onClick="val(this)" id="*">*</button>
        
        <button class="igualdade" onClick="resultado()" id="=">=</button>
    </div>
    <script src="script.js" async></script>
</body>
</html>
