            <h2>VS</h2>
        </div>
        <div class="col">

    </div>
    <p id="placar">
        <label id="placarP1">0</label>
        <label id="placarP2">0</label>
    </p>
    <div class="play">
        <button id="comecar" onClick="play()">PLAY</button>
    </div>
    <p id="vez">Ã‰ a sua vez </p>
    <div class="tabuleiro" id="tabuleiro">

        <button class="espaco e3" onClick="jogar(this)" id="3"> 0 </button>

        </div>
    </div>

</html>
